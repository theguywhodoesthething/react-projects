<body>
    <script src="https://unpkg.com/react@16.3.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script src="https://unpkg.com/vanilla-tilt@1.4.1/dist/vanilla-tilt.min.js"></script>
    <div id="root"></div>
    <script type='text/babel'>

        class NameForm extends React.Component { 
            state = {name: ''}

            handleSubmit = event => {
                event.preventDefault()
                this.setState(
                    ({name}) => ({ 
                        name: this.inputNode.value
                    })
                )
            }

            render() { 
                return (
                    <div>
                        <div>{this.state.name}</div>
                        <form onSubmit={this.handleSubmit}>
                            <label>
                                Name:
                                <input type='text' name='username' ref={node => (this.inputNode = node)}/>
                            </label>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                ) 
            } 
        }

        ReactDOM.render(
            <NameForm />,
            document.getElementById('root')
        )

    </script>
</body>
